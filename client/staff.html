<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Dashboard - Siji Financiers</title>
    <link rel="stylesheet" href="staff.css">
</head>
<body>
    <div class="navbar">
        <div class="brand">Siji Financiers</div>
        <div class="actions">
            <button onclick="window.location.href='index.html'">Home</button>
            <button onclick="openPopup('customerPopup')">Add Customer</button>
            <button onclick="openPopup('loanPopup')">Create New Loan</button>
        </div>
    </div>

    <div class="dashboard">
        <div class="table-section">
            <h2>Customers</h2>
            <table>
                <thead>
                    <tr>
                        <th>Customer ID</th>
                        <th>Name</th>
                        <th>Phone</th>
                        <th>Email</th>
                        <th>Address</th>
                        <th>ID Proof</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="customerTableBody">
                    <!--Dynamically updated by JS-->

                </tbody>
            </table>

        </div>

        <div class="table-section">
            <h2>Loans</h2>
            <table>
                <thead>
                    <tr>
                        <th>Loan ID</th>
                        <th>Customer ID</th>
                        <th>Loan Amount</th>
                        <th>Interest (%)</th>
                        <th>EMI</th>
                        <th>Start Date</th>
                        <th>Due Date</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="loanTableBody">
                    <!-- Loan rows will be dynamically inserted here using js-->

                </tbody>

            </table>
        </div>
    </div>

    <div class="overlay" id="overlay" onclick="closeAllPopups()"></div>

    <div class="popup-form" id="customerPopup">
        <h2>Add Customer</h2>
        <form>
            <input type="text" id="customer-name" placeholder="Name" required>
            <input type="text" id="customer-phone" placeholder="Phone" required>
            <input type="email" id="customer-email" placeholder="Email" required>
            <input type="text" id="customer-address" placeholder="Address" required>
            <input type="text" id="customer-id" placeholder="ID Number" required>
            <button type="submit" id="customer-registration">Register</button>
        </form>
    </div>

    <div class="popup-form" id="loanPopup">
        <h2>Create New Loan</h2>
        <form id="loanForm">
            <input type="text" id="customer_id" placeholder="Customer ID" required>
            <input type="date" id="start_date" placeholder="Start Date" required>

            <h3>Gold Details</h3>
            <div id="goldDetails"></div>
            <button type="button" onclick="addGoldItem()">Add New Item</button>

            <input type="text" id="total_weight" placeholder="Total Weight" readonly>
            <input type="text" id="estimated_value" placeholder="Estimated Value" readonly>
            <input type="number" id="loan_amount" placeholder="Loan Amount" required>
            <input type="number" id="interest_rate" placeholder="Interest %" required>
            <input type="date" id="due_date" placeholder="Due Date" required>
            <input type="text" id="emi" placeholder="EMI" readonly>
            <button type="submit" id="create-loan">Accept</button>
        </form>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
